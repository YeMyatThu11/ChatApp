<ion-header>
  <ion-toolbar>
    <ion-title>phoneAuthSignIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    
    <ion-item class="margin-bottom">
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>

    <ion-button class="margin-bottom" expand="block" id="sign-in-button" (click)="signIn()">
        Sign In
    </ion-button>
    <div id='recaptcha-container'></div>
</ion-card>
</ion-content>
